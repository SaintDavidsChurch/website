---
title: {{ page.title }}
layout: default
---

<div class="uk-container uk-container-small uk-margin-large-top" uk-height-viewport="offset-top: true; offset-bottom: true">
    <h1>{{ page.title }}</h1>
    <p><i>{{ page.preacher }} | {{ page.date | date: '%B %d, %Y' }}</i></p>
    <audio controls>
        <source src="/assets/{{ page.audio_file }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p><a href="/assets/{{ page.audio_file }}" download="./assets/{{ page.audio_file }}">Download audio</a></p>
</div>
